<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gymapp</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="Gymapp">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="login.html">Gymapp</a>
    </div>
  </nav>
  <div class="d-flex vh-100 align-items-center justify-content-center">
    <div class="card bg-dark p-3 card-width">
      <div class="card-header mx-auto">
        <h3>Sign up</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input id="email" class="form-control bg-dark text-white" type="text" placeholder="Email" aria-label="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" class="form-control bg-dark text-white" type="password" placeholder="Password" aria-label="password">
          </div>
        </form>
        <div class="d-grid gap-2">
          <a href="index.html" class="btn btn-success">Sign up</a>
        </div>
      </div>
    </div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
